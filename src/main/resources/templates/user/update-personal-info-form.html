<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice Tracker | Update Personal Info</title>
</head>
<body>
<h2>Update personal info</h2>
<form action="#" th:action="@{/user/update-personal-info/save}" th:object="${userInfo}" method="POST">
    Username:<br>
    <input type="text" th:field="*{username}" th:value="*{username}" readonly>
    <br><br>
    First name:<br>
    <input type="text" th:field="*{firstName}" th:value="*{firstName}">
    <br><br>
    Last name:<br>
    <input type="text" th:field="*{lastName}" th:value="*{lastName}">
    <br><br>
    email:<br>
    <input type="text" th:field="*{email}" th:value="*{email}">
    <br><br>
    <input type="submit" value="Save">
</form>
<br><br>
<a th:href="@{/user/main}">Back to the main page</a>
</body>
</html>
