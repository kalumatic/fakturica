<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fakturica - Admin | All Users</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }

    </style>
</head>
<body>

<h2>All users</h2>
<table>
    <thead>
    <th>Username</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    </thead>

    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<br><br>
<a th:href="@{/admin/main}">Back to main page</a>

</body>
</html>
